name: build


runs:
  using: "composite"
  # Defining the action steps(Just one step to be simple)
  steps:
    - name: Install pnpm
      uses: ./.github/templates/install-pnpm

    - name: Install dependencies
      uses: ./.github/templates/load-deps

    - name: 🏗️ Build package
      run: pnpm run build
