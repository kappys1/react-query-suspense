name: release to package managers

concurrency: ${{ github.workflow }}-${{ github.ref }}

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      forceGPR:
        description: Force GPR release
        type: boolean
        required: false
        default: false

jobs:
  install-deps:
    runs-on: ubuntu-latest
    name: ğŸ”¨ Install dependencies
    steps:
      - name: Install dependencies
        uses: ./.github/templates/install-deps

  tests:
    name: ğŸ§ª Test package
    runs-on: ubuntu-latest
    needs: install-deps
    steps:
      - name: test
        uses: ./.github/templates/test

  build:
    name: ğŸ—ï¸ Build package for release
    runs-on: ubuntu-latest
    needs: install-deps
    steps:
      - name: ğŸ“¦ Build
        uses: ./.github/templates/build-prod

  release:
    name: ğŸš€ Release to NPM
    if: github.event.inputs.forceGPR != 'true'
    runs-on: ubuntu-latest
    needs: build
    outputs:
      published: ${{ steps.changesets.outputs.published }}
    steps:
      - name: Install pnpm
        uses: ./.github/templates/install-pnpm

      - name: Install dependencies
        uses: ./.github/templates/load-deps

      - name: â™»ï¸ Load build files
        uses: actions/cache@v3
        with:
          path: "**/dist"
          key: ${{ runner.os }}-build-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: ğŸ‘¤ Set git user
        run: |
          git config --global user.email "alexsbd1@gmail.com"
          git config --global user.name "Alex Marcos"

      - name: ğŸš€ Create Changesets Pull Request or Publish to NPM
        id: changesets
        uses: changesets/action@v1
        with:
          setupGitUser: false
          title: "chore(changesets): bump package version"
          commit: "chore: bump package version"
          version: node ./.github/changeset-version.js
          publish: pnpm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
