name: ci

on: [pull_request]

jobs:

  lint-title:
    runs-on: ubuntu-latest
    name: ğŸš¨ Lint Pull Request title
    steps:
      - name: ğŸ”‘ Checkout Repository
        uses: actions/checkout@v3

      - uses: amannn/action-semantic-pull-request@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

  install-deps:
    runs-on: ubuntu-latest
    name: ğŸ“¦ Install dependencies
    steps:
      - name: ğŸ”‘ Checkout Repository
        uses: actions/checkout@v3

      - name: Install dependencies
        uses: ./.github/templates/install-deps

  lint-package:
    runs-on: ubuntu-latest
    name: ğŸš¨ Check for errors
    needs: install-deps
    steps:
      - name: ğŸ”‘ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸš¨ Check for errors
        uses: ./.github/templates/lint-package

  tests:
    name: ğŸ§ª Test package
    runs-on: ubuntu-latest
    needs: install-deps
    steps:
      - name: ğŸ”‘ Checkout Repository
        uses: actions/checkout@v3

      - name: test
        uses: ./.github/templates/test

  build:
    name: ğŸ—ï¸ Build package
    runs-on: ubuntu-latest
    needs: install-deps
    steps:
      - name: ğŸ”‘ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ“¦ Build
        uses: ./.github/templates/build
